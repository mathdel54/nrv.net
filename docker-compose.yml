networks:
  nrv.net:
    driver: bridge

services:

  api.nrv:
    build:
      context: build
      dockerfile: dockerfile
    ports:
      - '6080:80'
      # - '20006:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - nrv.net
    depends_on:
      - nrv.db
    command: php -S 0.0.0.0:80 -t /var/php/public
    restart: always

  # service nrv.db : base de donn√©es postgresql
  nrv.db:
    image: 'postgres:latest'
    env_file: ./nrvdb.env
    ports:
      - '31001:5432'
      # - '20007:80'
    networks:
      - nrv.net
    volumes:
      - ./app/sql:/var/sql'
    restart: always
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '31000:8080'
      # - '20008:80'
    networks:
      - nrv.net
    #command: php -S 0.0.0.0:80 -t /var/www/html
    restart: always

  nginx:
    build:
      context: build
      dockerfile: Dockerfile.nginx
    hostname: nginx
    ports:
      - "20004:80"
      # - '20009:80'
    volumes:
      - ./web:/usr/share/nginx/html
    networks:
      - nrv.net
    restart: always
    working_dir: /usr/share/nginx/html
    command: /bin/bash -c "npm install && nginx -g 'daemon off;'"