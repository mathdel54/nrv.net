<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy Rock Vibration - NRV</title>
    <script defer src="lib/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <img src="images/logoNrv.webp" alt="Logo Nancy Rock Vibration" height="50" width="50">
    <nav>
        <a href="#">Le Festival</a>
        <a href="#">Infos Pratiques</a>
        <a href="#">Billetterie</a>
        <a href="#">Contact</a>
    </nav>
    <div class="authentif-bouttons">
        <a href="#"><span>Connexion</span></a>
        <a href="#"><span>Inscription</span></a>
    </div>
</header>

<section class="banniere">
    <h1>Nancy Rock Vibration</h1>
    <p>NRV</p>
</section>

<div id="templateBoutons">
</div>
<div id="template">
</div>

<script id="buttonsTemplate" type="text/x-handlebars-template">
    <button>Style</button>
    <br>
    {{#each styles}}
        <button class="filtreStyle" data-style="{{this}}">{{this}}</button>
    {{/each}}
</script>

<script id="spectaclesTemplate" type="text/x-handlebars-template">
    <h2>Affichage de la liste des spectacles {{#if styleSelected}}trié par {{styleSelected}}{{/if}} :</h2>

    <ul>
        {{#each spectacles}}
            <li class="spectacle" data-lienSoiree="{{links.soiree.href}}">
                <h3>{{spectacle.titre}}</h3>
                <p>Date: {{spectacle.date}}</p>
                <p>Horaire: {{spectacle.horaire}}</p>
                <p>Image: <img src="{{spectacle.images.[0]}}" alt="image"></p>
            </li>
        {{/each}}
    </ul>
</script>

<script id="soireeTemplate" type="text/x-handlebars-template">
    <h2>Affichage de la soirée :</h2>
    <h3>{{soiree.nom}}</h3>
    <p>Thématique: {{soiree.theme}}</p>
    <p>Date: {{soiree.date}}</p>
    <p>Heure: {{soiree.horaire}}</p>
    <p>Lieu: </p>
    <ul>
        <li>nom : {{soiree.lieu.nom}}</li>
        <li>adresse : {{soiree.lieu.adresse}}</li>
        <li>places assises : {{soiree.lieu.placesAssises}}</li>
        <li>places debout : {{soiree.lieu.placesDebout}}</li>
    </ul>
    <p>Tarif normal: {{soiree.tarifNormal}}</p>
    <p>Tarif réduit: {{soiree.tarifReduit}}</p>

    <h4>Spectacles :</h4>
    <ul>
        {{#each spectacles}}
            <li>
                <h5>{{spectacle.titre}}</h5>
                <p>Artistes: </p>
                <ul>
                    {{#each artiste.artistes}}
                        <li>{{nom}} </li>
                    {{/each}}
                </ul>
                <p>Description: {{spectacle.description}}</p>
                <p>Style: {{spectacle.style}}</p>
                <video controls>
                    <source src="{{spectacle.video}}" type="video/mp4">
                </video>
            </li>
        {{/each}}
    </ul>
</script>

<footer>
    <div class="reseauxIcons">
        <a class="twitter" href="#" title="twitter">
            <img src="images/twitter-logo.svg" alt="reseau1" height="30" width="30">
        </a>
        <a class="instagram" href="#" title="instagram">
            <img src="images/instagram_logo.svg" alt="reseau2" height="30" width="30">
        </a>
        <a class="youtube" href="#" title="youtube">
            <img src="images/youtube-logo.svg" alt="reseau3" height="30" width="30">
        </a>
        <a class="tiktok" href="#" title="tiktok">
            <img src="images/logo-tiktok.svg" alt="reseau4" height="30" width="30">
        </a>
    </div>
    <ul>
        <li><a href="#">Le Festival</a></li>
        <li><a href="#">Infos Pratiques</a></li>
        <li><a href="#">Billetterie</a></li>
    </ul>
    <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
    </ul>
</footer>
</body>
</html>
